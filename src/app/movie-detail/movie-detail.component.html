<button type="button" (click)='back()'>Back</button>

<div class="section" *ngIf='show'>
    <div class="row">
        <div class="col-lg-6">
            <img src={{data?.pic}} style="width: 100%;" alt="">
        </div>
        <div class="col-lg-3">
            <table class="table">
                <td>{{data?.name}}</td>
                <td>{{data?.duration}}</td>
                <td>{{data?.userRating}}</td>
            </table>
        </div>
    </div>
</div>
